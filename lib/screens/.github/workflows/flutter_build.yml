name: Aksab Driver Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # تأكد من مطابقة نسختك

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug # كبداية للتأكد من سلامة الربط
